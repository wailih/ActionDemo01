  deploy:
    runs-on: ubuntu-latest
    needs: build_push_image # Will wait for the execution of the previous job
    
    steps:
    - uses: actions/checkout@v2
    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v1
      with:
        kubeconfig: ${{secrets.KUBECONFIG}}  
      id: login
      
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        # Version of helm
        version: 3.3.1
        
    - name: Login to ACR using HELM
      run: |
        echo $ | helm registry login sidlabacr03.azurecr.io --username sidlabacr03 --password JFHb3IFYta5QZxR44XzU6j=ch6OhS9GI
        
    - name : Set Helm Env Var
      run : export HELM_EXPERIMENTAL_OCI=1  
      
    - name: Helm Chart Pull
      run: helm chart pull sidlabacr03.azurecr.io/charts-wlactiondemo01-api:latest
   
    - name: Helm Chart Move
      run: helm chart export sidlabacr03.azurecr.io/charts-wlactiondemo01-api:latest --destination ./install
      
    - name: Helm Chart Install
      run: helm upgrade --namespace ns-dev --install --set image.tag=latest wlactiondemo01-api ./install/wlactiondemo01-api # release name chart name
      
