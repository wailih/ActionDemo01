name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  HELM_EXPERIMENTAL_OCI: 1

jobs:

  build_push_image:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sidlabacr03.azurecr.io/wlactiondemo01:latest
   
    - name: Azure Container Registry Login
      uses: Azure/docker-login@v1
      with:
        # Container registry username
        username: sidlabacr03 
        # Container registry password
        password: JFHb3IFYta5QZxR44XzU6j=ch6OhS9GI
        # Container registry server url
        login-server: sidlabacr03.azurecr.io
    - name: Push the Docker image
      run: docker push sidlabacr03.azurecr.io/wlactiondemo01:latest
 
    - name: Helm tool installer
      uses: Azure/setup-helm@v1
      with:
        # Version of helm
        version: 3.3.1        
    - name: Login to ACR using HELM
      run: |
        echo $ | helm registry login sidlabacr03.azurecr.io --username sidlabacr03 --password JFHb3IFYta5QZxR44XzU6j=ch6OhS9GI
    - name: Package Helm Chart
      run: helm package ./helm/wlactiondemo01-api
    - name: save helm chart to local registry
      run: |
        helm chart save ./wlactiondemo01-api-0.1.0.tgz sidlabacr03.azurecr.io/charts-wlactiondemo01-api:latest        
    - name: Helm Chart Push
      run: helm chart push sidlabacr03.azurecr.io/charts-wlactiondemo01-api:latest


